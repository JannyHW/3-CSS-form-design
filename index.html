<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <form>
        <div class="box">
          <label for="">FIRST NAME</label>
          <input type="text" placeholder="Michael" />

          <label for="">LAST NAME</label>
          <input type="text" placeholder="Sweeney" />

          <label for="">EMAIL ADDRESS</label>
          <input type="email" placeholder="mike@email.com" />

          <label>COUNTRY</label>
          <select class="arrows">
            <option>Choose a country</option>
            <option>United States</option>
            <option>Thailand</option>
            <option>UK</option>
          </select>

          <label for="">BIOGRAPHY</label>
          <textarea cols="30" rows="10"></textarea>
        </div>

        <!-- BOX2 -->

        <div class="box">
          <label for="">PHONE NUMBER</label>
          <input type="tel" placeholder="+351 999 9999" />

          <label for="">AFFILIATIONS</label>
          <textarea cols="30" rows="10"></textarea>

          <label>OCCUPATION</label>
          <select class="arrows">
            <option>Choose an occupation</option>
            <option>Web Developers</option>
            <option>Students</option>
            <option>Teachers</option>
          </select>

          <label for="">CAT'S NAME</label>
          <input type="text" placeholder="Kitty" />

          <label for="">FAVORITE GADGET</label>
          <input type="text" placeholder="Annoy-a-tron" />
        </div>
        <!-- BOX3 -->

        <div class="box">
          <label for="">TYPE OF TALENT</label>

          <select class="arrows">
            <option>Choose a talent</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
          </select>

          <label for="">FAVORITE DRINK</label>
          <input type="text" placeholder="Green Tea" />

          <label for="">SPEACIAL POWER</label>
          <input type="text" placeholder="Aniti-gravity" />

          <label for="">WEAPON OF CHOICE</label>
          <input type="text" placeholder="Lightsaber" />

          <label for="">COMMENTS</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
      </form>
    </div>
  </body>
</html>
